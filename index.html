<!DOCTYPE html>
<html>

<head>
    <!-- Content Type Meta tag -->
    <meta charset="utf-8">

    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Previsão Incrível</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Previsão Incrível</h1>

    <div class="city-search">
        <div class="search-container">
            <form action="#">
                <input type="text" id="city" placeholder="escolha uma cidade">
                <input type="submit" id="search" value="Pesquisar">
            </form>
        </div>
    </div>
    <div class="card">
        <div id="loader" class="loader loader--style2" title="1">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 20 20"
                    to="360 20 20"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        <div id="forecast">
            <h2 id="city-name"></h2>
            <div class="today">
                <div class="icon-container">
                    <img id="weather-icon">
                    <div class="temperature">
                        <span id="current-temperature"></span>
                        <span>°C</span>
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <span><b>Tempo: </b></span>
                        <span id="current-weather"></span>
                    </div>
                    <div>
                        <span><b>Vento: </b></span>
                        <span id="current-wind"></span>
                        <a><span>km/h</span></a>
                    </div>
                    <div>
                        <span><b>Umidade: </b></span>
                        <span id="current-humidity"></span>
                        <span>%</span>
                    </div>
                </div>
            </div>
            <div id="next-days" class="next-days">
                
                      
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
